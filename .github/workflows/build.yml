name: build-mtgo
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # actions/checkout 用
      packages: write         # GHCR に push するため
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # ← token 指定は不要（GITHUB_TOKEN 自動注入）

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # ← 自動で用意されるトークン

      - name: Build and push (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/docker-mtgo:latest
